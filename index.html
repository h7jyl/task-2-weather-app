<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherReport</title>
</head>

<body>
    <div class="box">
        <span class="main-heading">
            <h1>WEATHER REPORT</h1>
        </span>


        <!-- to input -->
        <section class="input-box">
            <input type="text" name="city" placeholder="Enter the name of the city: " id="city-input">
            <input type="submit" value="submit" id="addCity">
        </section>

        <!-- to display -->
        <section class="display">
            <div class="wrapper">
                <h2 id="city-output"></h2>
                <p id="desc"></p>
                <p id="temp"></p>
                <p id="wind"></p>
            </div>
        </section>
    </div>

    <script src="index.js"></script>

</body>

</html>
